plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = "11"

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.6.0'

    // testImplementation'org.unit.jupiter:junit-jupiter-api:5.8.1'
   // testRuntimeOnly'org.unit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.testng:testng:7.6.0'

}

test {
    useTestNG()
}